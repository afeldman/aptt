name: Code Quality & Tests

on:
    push:
        branches: [master, main, develop]
        paths:
            - "src/deepsuite/**"
            - "tests/**"
            - "pyproject.toml"
            - ".github/workflows/quality.yml"
    pull_request:
        branches: [master, main, develop]
        paths:
            - "src/deepsuite/**"
            - "tests/**"
            - "pyproject.toml"

jobs:
    lint:
        name: Ruff Lint & Format
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install ruff

            - name: Lint with Ruff
              run: ruff check src/ tests/

            - name: Format check with Ruff
              run: ruff format --check src/ tests/

    type-check:
        name: MyPy Type Checking
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install mypy torch pytorch-lightning

            - name: Type check with MyPy
              run: mypy src/deepsuite --no-error-summary --warn-unused-ignores
              continue-on-error: true

    test:
        name: Tests with Pytest
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                python-version: ["3.11", "3.12"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e ".[dev]"

            - name: Run tests with Pytest
              run: |
                  pytest tests/ -v --cov=src/deepsuite --cov-report=xml --cov-report=term-missing
              continue-on-error: true

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
              with:
                  files: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    docs:
        name: Documentation Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install sphinx sphinx-rtd-theme

            - name: Build docs with Sphinx
              run: |
                  cd docs && sphinx-build -b html . _build/html
              continue-on-error: true

    summary:
        name: Quality Check Summary
        runs-on: ubuntu-latest
        needs: [lint, type-check, test]
        if: always()

        steps:
            - name: Check workflow status
              run: |
                  if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.type-check.result }}" == "failure" ]; then
                    echo "⚠️  Code quality checks completed with warnings"
                    exit 1
                  fi
                  echo "✅ All code quality checks passed!"
